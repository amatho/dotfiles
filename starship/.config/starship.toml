format = """
$username\
$hostname\
$localip\
$directory\
${custom.jj}\
${custom.jj_state}\
${custom.git_branch}\
${custom.git_commit}\
$git_state\
${custom.git_metrics}\
${custom.git_status}\
$memory_usage\
$aws\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$shell\
$character"""

[custom.jj]
command = '''
jj log --revisions @ --limit 1 --ignore-working-copy --no-graph --color always  --template '
  separate(" ",
    change_id.shortest(4),
    "|",
    concat(
      if(conflict, "üí•"),
      if(divergent, "üöß"),
      if(hidden, "üëª"),
      if(immutable, "üîí"),
    ),
    raw_escape_sequence("\x1b[1;32m") ++ if(empty, "(empty)"),
    coalesce(
      raw_escape_sequence("\x1b[1;39m") ++ truncate_end(29, description.first_line(), "‚Ä¶"),
      raw_escape_sequence(if(empty, "\x1b[1;32m", "\x1b[1;33m")) ++ "(no description set)",
    ) ++ raw_escape_sequence("\x1b[0m"),
  )
'
'''
when = "jj --ignore-working-copy root"
symbol = "üê¶ "

[custom.jj_state]
command = '''
jj log --revisions 'heads(::@ & bookmarks())' --ignore-working-copy --no-graph --color always  --template '
surround(
  "| ",
  "",
  coalesce(separate(" ", bookmarks))
)
'
'''
when = "jj --ignore-working-copy root"

[git_status]
disabled = true

[custom.git_status]
when = "! jj --ignore-working-copy root"
command = "starship module git_status"
style = "" # This disables the default "(bold green)" style
description = "Only show git_status if we're not in a jj repo"

[git_commit]
disabled = true

[custom.git_commit]
when = "! jj --ignore-working-copy root"
command = "starship module git_commit"
style = ""
description = "Only show git_commit if we're not in a jj repo"

[git_metrics]
disabled = true

[custom.git_metrics]
when = "! jj --ignore-working-copy root"
command = "starship module git_metrics"
description = "Only show git_metrics if we're not in a jj repo"
style = ""

[git_branch]
disabled = true

[custom.git_branch]
when = "! jj --ignore-working-copy root"
command = "starship module git_branch"
description = "Only show git_branch if we're not in a jj repo"
style = ""
